<!DOCTYPE html>
<html lang="en" class="dark">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
     <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- CSS -->
     <link rel="stylesheet" href="./assets/css/main.css">

     <!-- JS -->
      <script src="./assets/js/scrips.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header.html");
    </script>
    <div class="container">
        <div class="slide-show">
            <div class="slide-show__list-image">
                <a href="#!" class="slide-show__link">
                    <picture>
                        <source media="(max-width: 767.98px)" srcset="./assets/images/slide-show-1-md.png" />
                        <img src="./assets/images/slide-show-1.png" alt="" class="slide-show__img">
                    </picture>
                </a>
            </div>
            <div class="slide-show__page">
                <span class="slide-show__number">1</span>
                <div class="slide-show__line"></div>
                <span class="slide-show__number">5</span>
            </div>
        </div>


        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </div>
</body>
</html>
